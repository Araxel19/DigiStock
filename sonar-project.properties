# Root SonarQube configuration for DigiStock
# URL de SonarCloud
sonar.host.url=https://sonarcloud.io

# Project identification
sonar.projectKey=Araxel19_DigiStock
sonar.projectName=DigiStock
sonar.projectVersion=1.0

# Paths to source code directories
# Adjusted to include backend, frontend, and business-logic
sonar.sources=backend/src, frontend/src, business-logic/src

# Language and encoding
sonar.sourceEncoding=UTF-8

# Paths to test directories
# TODO: Adjust these paths if your test files are located elsewhere
sonar.tests=backend/test, frontend/test, business-logic/test

# Exclusions
# Exclude node_modules, build outputs, and other non-source files
sonar.exclusions=**/node_modules/**, **/dist/**, .git/**, .vscode/**, .circleci/**, scripts/**

# Test file patterns
# Tells SonarQube which files are test files to calculate coverage correctly
sonar.test.inclusions=**/*.spec.ts, **/*.test.ts, **/*.spec.js, **/*.test.js

# Coverage reports
# TODO: Ensure your test runner generates an LCOV report at this location
sonar.javascript.lcov.reportPaths=coverage/lcov.info